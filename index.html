<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-image: linear-gradient(to bottom right,#082600, #0f4a24);">
                <h1>Leaves</h1>
                <p>a bug's little home</p>
            </div>
            <div style="background-image: linear-gradient(to bottom right, #cad197, #c4a469)">
                <h1>Beach time</h1>
                <p>a perfect vacation</p>
            </div>
            <div style="background-image: linear-gradient(to bottom right, #070808, #15191a) ">
                <h1>Lonely castle</h1>
                <p>in the dark</p>
            </div>
            <div style="background-image: linear-gradient(to bottom right,#7fa8c5, #dae5ed);">
                <h1>Big bird</h1>
                <p>in the clouds</p>
            </div>
        </div>

        <div class="seperator"></div>
        <div class="right-slide">

            <div
                style="background-image: url('https://images.unsplash.com/photo-1594586062830-ae9bf34a27f7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1168&q=80')">
            </div>
            <div
                style="background-image: url('https://images.unsplash.com/photo-1519074069444-1ba4fff66d16?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80')">
            </div>
            <div
                style="background-image: url('https://images.unsplash.com/photo-1649856092355-eee498b1d0f2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1632&q=80')">
            </div>
            <div
                style="background-image: url('https://images.unsplash.com/photo-1650171503791-b122e7c31336?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1935&q=80')">
            </div>




        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
